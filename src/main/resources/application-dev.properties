#设置Tomcat端口,默认8888
server.port=8888
#设置Tomcat编码
server.tomcat.uri-encoding=utf-8

#RDBMS1
mysql.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
mysql.datasource.username=root
mysql.datasource.password=root
mysql.datasource.driverclass=com.mysql.jdbc.Driver
#配置.xml文件路径

# mybatis generator mapper.xml路径
mybatis.mapper-path=src/main/resources
# mybatis generator dao、dto路径
mybatis.pojo-path=src/main/java/



#mybatis.type-aliases-package=com.levin.lang.dao  测试该配置无效
mybatis.mapper-locations=classpath*:/mapper/*Mapper.xml
mybatis.config-locations=classpath*:/mybatis-config.xml


spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = root

